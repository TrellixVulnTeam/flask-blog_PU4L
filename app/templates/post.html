{% extends "base.html" %}

{% block page_content %}
<div class="container-fluid">
{% for post in posts %}
	<div class="row clearfix">
        <div class="col-md-12 column">
        <h2 style="text-align: center">
                <a href="{{ url_for('main.text',id=post[0]) }}" style="color: #0f0f0f">{{ post[1] }}</a>
			</h2>
			<p style="color: #8c8c8c">
                {{ post[2] | truncate(500) }}
			</p>
		</div>
	</div>
<hr>
{% endfor %}
</div>
{% endblock%}
