{% extends "base.html" %}

{% block page_content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column" style="font-family:verdana">
            {% for album,urls in d.items() %}
            <a href="{{ url_for('main.photos',album_id=album[0]) }}"><h3 align="center">{{ album[1] }}</h3></a>
            <span><p align="center">{{ album[2] }}</p><p align="right">上传于：{{ album[3] }}</p></span>
			<div class="carousel slide" id={{"carousel-"~album[0]}}>
				<ol class="carousel-indicators">
					<li class="active" data-slide-to="0" data-target={{"#carousel-"~album[0]}}>
					</li>
					<li data-slide-to="1" data-target={{"#carousel-"~album[0]}}>
					</li>
					<li data-slide-to="2" data-target={{"#carousel-"~album[0]}}>
					</li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
                        <a href="{{ url_for('main.photos',album_id=album[0]) }}">
                            <img alt="" src="{{ url_for('static',filename=album[1]~'_t/'~urls[0][0]) }}" /></a>
						<div class="carousel-caption">
						</div>
					</div>
                    {% for url in urls[1:3] %}
					<div class="item">
                        <a href="{{ url_for('main.photos',album_id=album[0]) }}">
                            <img alt="" src="{{ url_for('static',filename=album[1]~'_t/'~url[0]) }}" /></a>
						<div class="carousel-caption">
						</div>
					</div>
                    {% endfor %}
				</div> <a class="left carousel-control" href={{"#carousel-"~album[0]}} data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href={{"#carousel-"~album[0]}} data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
            <hr>
            {% endfor %}
            <hr>
		</div>
	</div>
</div>
{% endblock %}
