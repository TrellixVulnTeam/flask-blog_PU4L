{% extends "base.html" %}

{% block page_content %}
{% for album,urls in d.items() %}
<div class="container-fluid">
<h1 align="center">{{ album }}</h1>
<br>
{% for url in urls %}
<img src="{{ url_for('static',filename=album~'_s/'~url[0]) }}" alt="我的图片">
<br>
<br>
<br>
<hr>
{% endfor %}
{% endfor %}
</div>
{% endblock %}
